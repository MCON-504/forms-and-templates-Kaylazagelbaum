{% extends "base.html" %}

{% block content %}
    <h2>Add Student</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Grade:</label>
        <input type="text" name="grade"><br><br>

        <input type="submit" value="Add Student">
    </form>

{% endblock %}
